<div class="container" style="margin-bottom: 30px; margin-top: 30px">
  <div class="col-12 col-md-4">
    <h4>Add user</h4>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputName"
          aria-describedby="emailHelp"
          [formControl]="form.controls['name']"
          required
        />
        <!-- <div *ngIf="form.controls['name'].invalid" class="invalid-feedback">
          Name is required
        </div> -->
        <div *ngIf="form.controls['name'].invalid" class="invalid-input">
          <div *ngIf="form.controls['name'].errors.required">
            Name is required.
          </div>
          <div *ngIf="form.controls['name'].errors.minlength">
            Name must have at least 3 characters.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputLastName"
          aria-describedby="emailHelp"
          [formControl]="form.controls['lastName']"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Age</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputAge"
          aria-describedby="emailHelp"
          [formControl]="form.controls['age']"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputAddress"
          aria-describedby="emailHelp"
          [formControl]="form.controls['address']"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          [formControl]="form.controls['email']"
        />
        <div
          *ngIf="form.controls['email'].hasError('email')"
          class="invalid-feedback"
        >
          Invalid email
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        (click)="onCreate()"
        [disabled]="form.invalid"
        id="createUserButton"
      >
        Submit
      </button>
    </form>
  </div>
  <div class="col-12 col-md-8"></div>

  <div
    aria-live="polite"
    aria-atomic="true"
    style="position: relative; min-height: 200px"
  >
    <div
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="position: absolute; top: 0; right: 0"
    >
      <div
        class="toast-header"
        [ngClass]="{
          'toast-header-success': !isError,
          'toast-header-error': isError
        }"
      >
        <strong class="mr-auto">{{ toastMessageHead }}</strong>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">{{ toastMessageBody }}</div>
    </div>
  </div>
</div>
