<div class="container" style="margin-top: 30px">
  <h4>User detail</h4>
  <div *ngIf="isLoading" class="loader"></div>
  <div *ngIf="user && !isLoading">
    <label>Name:</label>
    <p id="userDetailName">{{ user.name }}</p>
    <hr />
    <label>Last Name:</label>
    <p>{{ user.lastName }}</p>
    <hr />
    <label>Age:</label>
    <p>{{ user.age }}</p>
    <hr />
    <label>Address:</label>
    <p>{{ user.address }}</p>
    <hr />
    <label>Email:</label>
    <p>{{ user.email }}</p>
  </div>
  <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
</div>
